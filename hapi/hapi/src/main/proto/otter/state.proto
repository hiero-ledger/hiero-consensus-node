syntax = "proto3";

package org.hiero.otter.fixtures.app.state;

option java_package = "org.hiero.otter.fixtures.app.state.legacy";
// <<<pbj.java_package = "org.hiero.otter.fixtures.app.state">>> This comment is special code for setting PBJ Compiler java package

option java_multiple_files = true;

// Represents the part of state that ensures transaction consistency
message ConsistencyState {
  // A running hash of every consensus transaction
  uint64 running_transaction_hash = 1;

  // The number of rounds handled
  uint64 rounds_handled = 2;
}