option java_multiple_files = true;

import "services/timestamp.proto";

/**
 * A singleton that tracks the consensus time when stake period updates were last performed.<br/>
 * This is used to determine if a new staking period has started and stake period changes
 * need to be processed. It consolidates the stake period tracking that was previously
 * duplicated across NodeFeeManager and NodeRewardManager.
 */
message StakePeriodUpdatedTime {
  /**
   * The consensus time when stake period updates were last performed.<br/>
   * This is set at the end of processing stake period changes.
   * If null, stake period updates have never been performed (genesis case).
   */
  proto.Timestamp last_stake_period_update_time = 1;
}
