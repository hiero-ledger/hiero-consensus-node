/**
 * # Stake Period Time
 * This is a Singleton that stores the last time stake period updates were done.
 *
 * ### Keywords
 * The key words "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT",
 * "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL" in this
 * document are to be interpreted as described in [RFC2119](https://www.ietf.org/rfc/rfc2119)
 * and clarified in [RFC8174](https://www.ietf.org/rfc/rfc8174).
 */
syntax = "proto3";

package com.hedera.hapi.node.state.token;

// SPDX-License-Identifier: Apache-2.0
option java_package = "com.hedera.hapi.node.state.token.legacy";
// <<<pbj.java_package = "com.hedera.hapi.node.state.token">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;

import "services/timestamp.proto";

/**
 * A singleton state object that tracks the last time stake period calculations were done.<br/>
 * This is used to track when the last stake period update occurred, so that
 * NodeRewards and NodeFee distributions can depend on this singleton instead of tracking it independently.
 */
message StakePeriodTime {
  /**
   * The time when the last stake period calculations were done.
   * <p>
   * This timestamp SHALL be updated at the end of each staking period
   * when stake period updates are processed.
   */
  proto.Timestamp last_stake_period_update_time = 1;
}

