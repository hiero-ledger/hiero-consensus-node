syntax = "proto3";

package proto;

option java_package = "com.hederahashgraph.api.proto.java";
// <<<pbj.java_package = "com.hedera.hapi.node.consensus">>> This comment is special code for setting PBJ Compiler java package
option java_multiple_files = true;

import "services/basic_types.proto";
import "services/custom_fees.proto";
import "services/duration.proto";
import "services/timestamp.proto";

message SimpleFeesSchedule {
  repeated FeeExtra extras = 1;
  repeated Service services = 2;
  UnreadableTransaction unreadable = 3;
  InvalidTransaction invalid = 4;
  UnhandledTransaction unhandled = 5;
}
message FeeExtra {
  string name = 1;
  string fee = 2;
}
message Service {
  string name = 1;
  repeated ServiceMethod transactions = 2;
  repeated ServiceMethod queries = 3;
}
message ServiceMethod {
  string name = 1;
  FeeComponent node = 2;
  FeeComponent network = 3;
}
message FeeComponent {
  string base = 1;
  repeated FeeComponentExtra extras = 2;
}
message FeeComponentExtra {
  string name = 1;
  int32 includedCount = 2;
}
message UnreadableTransaction {
  string fee = 1;
}
message InvalidTransaction {
  FeeComponent network = 1;
}
message UnhandledTransaction {
  FeeComponent node = 1;
  FeeComponent network = 2;
}
