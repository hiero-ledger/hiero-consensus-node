 * GRPC service definitions for the Hedera Consensus Service (HCS).
 *
 * ### Keywords
 * The key words "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT",
 * "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL" in this
 * document are to be interpreted as described in
 * [RFC2119](https://www.ietf.org/rfc/rfc2119) and clarified in
 * [RFC8174](https://www.ietf.org/rfc/rfc8174).
 */
syntax = "proto3";

package org.hiero.hapi.interledger.clpr;

// SPDX-License-Identifier: Apache-2.0
option java_package = "org.hiero.hapi.interledger.clpr.protoc";
// <<<pbj.java_package = "org.hiero.hapi.interledger.clpr">>> This comment is special code for setting PBJ Compiler java package

import "services/query.proto";
import "services/response.proto";
import "services/transaction_response.proto";
import "services/transaction.proto";

/**
 * The CLPR Service provides the ability to perform interledger communication
 * between two CLPR Endpoints.
 *
 */
service ClprService {
    /**
     * Sets a remote ledger's configuration to enable interledger communication.
     * <p>
     * If the `stateProof` is for an older configuration of the remote ledger
     * than what is currently in the state, this has no effect.
     * <p>
     * The request body MUST be a
     * [ClprSetLedgerConfigurationTransactionBody](#org.hiero.hapi.interledger.clpr.ClprSetLedgerConfigurationTransactionBody)
     */
    rpc setLedgerConfiguration (proto.Transaction) returns (proto.TransactionResponse);

    /**
     * Retrieves the CLPR ledger configuration of this ledger or for a
     * remote ledger whose configuration has been set.
     * <p>
     * The request body MUST be a
     * [ClprGetLedgerConfigurationQuery](#ClprGetLedgerConfigurationQuery)<br/>
     * The response body SHALL be a
     * [ClprGetLedgerConfigurationResponse](#org.hiero.hapi.interledger.clpr.ClprGetLedgerConfigurationResponse)
     */
    rpc getLedgerConfiguration (proto.Query) returns (proto.Response);

    /**
     * Updates the metadata for a message queue associated with a remote ledger.
     * <p>
     * This transaction provides a state proof to verify the current status of the
     * remote ledger's message queue metadata.
     * <p>
     * The request body MUST be a
     * [ClprUpdateMessageQueueMetadataTransactionBody](#org.hiero.hapi.interledger.clpr.ClprUpdateMessageQueueMetadataTransactionBody)
     */
    rpc updateMessageQueueMetadata (proto.Transaction) returns (proto.TransactionResponse);

    /**
     * Retrieves the metadata for a message queue from a remote ledger.
     * <p>
     * The request body MUST be a
     * [ClprGetMessageQueueMetadataQuery](#org.hiero.hapi.interledger.clpr.ClprGetMessageQueueMetadataQuery)<br/>
     * The response body SHALL be a
     * [ClprGetMessageQueueMetadataResponse](#org.hiero.hapi.interledger.clpr.ClprGetMessageQueueMetadataResponse)
     */
    rpc getMessageQueueMetadata (proto.Query) returns (proto.Response);

    /**
     * Processes a bundle of messages received from a remote ledger.
     * <p>
     * This transaction submits a bundle of messages to be executed or stored by
     * this ledger.
     * <p>
     * The request body MUST be a
     * [ClprProcessMessageBundleTransactionBody](#org.hiero.hapi.interledger.clpr.ClprProcessMessageBundleTransactionBody)
     */
    rpc processMessageBundle (proto.Transaction) returns (proto.TransactionResponse);

    /**
     * Retrieves a bundle of messages from a remote ledger's queue.
     * <p>
     * The query allows specifying limits on the number of messages and the
     * total bundle length in bytes.
     * <p>
     * The request body MUST be a
     * [ClprGetMessagesQuery](#org.hiero.hapi.interledger.clpr.ClprGetMessagesQuery)<br/>
     * The response body SHALL be a
     * [ClprGetMessagesResponse](#org.hiero.hapi.interledger.clpr.ClprGetMessagesResponse)
     */
    rpc getMessageBundle (proto.Query) returns (proto.Response);
}
